<!DOCTYPE html>
<html>
<head>
<title>Augmentour POI</title>
<link rel = 'stylesheet' href = 'styles.css'>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
<script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
<div id = 'overlay' style="overflow-wrap: break-word;">
    <p id = 'text' style="text-align: center; margin: 1rem; overflow-wrap: break-word; font-size: x-large; font-weight: bold"></p>
    
</div>

<a-scene cursor = 'rayOrigin: mouse' vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera id = "main-camera" active="true" look-controls gps-new-camera='gpsMinDistance: 2'></a-camera>
    <a-camera id = "model-camera" active="false" look-controls>
        <a-gltf-model src = "url(./assets/models/female_character.glb)" position="0 -1 -2" animation-mixer="clip:Take 001; loop:true; timeScale: 1; crossFadeDuration: 1"
        ></a-gltf-model>
    </a-camera>
</a-scene>
<script src = "script.js"></script>
</body>
</html>
